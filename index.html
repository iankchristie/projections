<!DOCTYPE html>
<html>
  <head>
    <title>Map Projections</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <div id="menu">
        <div class="projection-type item">
          <div><select name="type" value="150"></select></div>
        </div>
      </div>

      <div style="display: flex">
        <svg id="orthographic" width="50%" height="500">
          <g class="graticule"><path></path></g>
          <g class="circles"></g>
          <g class="map"></g>
          <circle class="projection-center" r="4"></circle>
        </svg>

        <svg id="projection" width="50%" height="500">
          <g class="graticule"><path></path></g>
          <g class="circles"></g>
          <g class="map"></g>
          <circle class="projection-center" r="4"></circle>
        </svg>
      </div>
    </div>
  </body>
</html>
