<!DOCTYPE html>
<html>
  <head>
    <title>Map Projections</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />

    <link rel="stylesheet" href="index.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div style="display: flex">
      <svg id="orthographic" width="900px" height="500px">
        <g class="graticule"><path></path></g>
        <g class="circles"></g>
        <g class="map"></g>
        <circle class="projection-center" r="4"></circle>
      </svg>

      <div id="menu">
        <div class="projection-type item">
          <div><select name="type" value="150"></select></div>
        </div>
        <div class="slider item">
          <div class="label">scale (<span class="value">120</span>)</div>
          <div>
            <span class="low">0</span>
            <input type="range" name="scale" min="0" max="400" value="120" />
            <span>400</span>
          </div>
        </div>
        <div class="slider item">
          <div class="label">center (lon) (<span class="value">0</span>)</div>
          <div>
            <span class="low">-180</span>
            <input
              type="range"
              name="centerLon"
              min="-180"
              max="180"
              value="0"
            />
            <span>180</span>
          </div>
        </div>
        <div class="slider item">
          <div class="label">center (lat) (<span class="value">0</span>)</div>
          <div>
            <span class="low">-90</span>
            <input type="range" name="centerLat" min="-90" max="90" value="0" />
            <span>90</span>
          </div>
        </div>
        <div class="slider item">
          <div class="label">
            translate (x) (<span class="value">480</span>)
          </div>
          <div>
            <span class="low">0</span>
            <input
              type="range"
              name="translateX"
              min="0"
              max="960"
              value="480"
            />
            <span>960</span>
          </div>
        </div>
        <div class="slider item">
          <div class="label">
            translate (y) (<span class="value">250</span>)
          </div>
          <div>
            <span class="low">0</span>
            <input
              type="range"
              name="translateY"
              min="0"
              max="500"
              value="250"
            />
            <span>500</span>
          </div>
        </div>
        <div class="slider item">
          <div class="label">rotate (Î³) (<span class="value">0</span>)</div>
          <div>
            <span class="low">-180</span>
            <input
              type="range"
              name="rotateGamma"
              min="-180"
              max="180"
              value="0"
            />
            <span>180</span>
          </div>
        </div>
      </div>

      <svg id="projection" width="900px" height="500px">
        <g class="graticule"><path></path></g>
        <g class="circles"></g>
        <g class="map"></g>
        <circle class="projection-center" r="4"></circle>
      </svg>
    </div>
  </body>
</html>
